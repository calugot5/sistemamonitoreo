<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gráficas | Monitoreo Vial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header><h1>Gráficas Interactivas</h1></header>
  <nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Inicio</a>
      <div class="collapse navbar-collapse show" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
          <li class="nav-item"><a class="nav-link" href="sensores.html">Sensores IoT</a></li>
          <li class="nav-item"><a class="nav-link" href="graficas.html">Gráficas</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <main>
      <canvas id="grafico"></canvas>
    </main>
  </div>
  <footer><p>&copy; 2025 Monitoreo Vial</p></footer>
  <script>
    new Chart(document.getElementById("grafico"), {
      type: "line",
      data: {
        labels: ["Lun", "Mar", "Mié", "Jue", "Vie"],
        datasets: [{
          label: "Flujo vehicular",
          data: [50, 70, 40, 90, 60],
          fill: false,
          borderColor: "#ff7979",
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "top" },
          title: { display: true, text: "Tráfico semanal" }
        }
      }
    });
  </script>
</body>
</html>
