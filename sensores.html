<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensores | Monitoreo Vial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header><h1>Simulación de Sensores IoT</h1></header>
  <nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Inicio</a>
      <div class="collapse navbar-collapse show" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
          <li class="nav-item"><a class="nav-link" href="sensores.html">Sensores IoT</a></li>
          <li class="nav-item"><a class="nav-link" href="graficas.html">Gráficas</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <main>
      <h2>Datos en tiempo real (simulados)</h2>
      <p>Temperatura en el asfalto: <span id="temp"></span> °C</p>
      <p>Flujo vehicular: <span id="trafico"></span> vehículos/minuto</p>
    </main>
  </div>
  <footer><p>&copy; 2025 Monitoreo Vial</p></footer>
  <script>
    function simularSensores() {
      document.getElementById("temp").textContent = (25 + Math.random() * 10).toFixed(1);
      document.getElementById("trafico").textContent = Math.floor(20 + Math.random() * 80);
    }
    setInterval(simularSensores, 2000);
    simularSensores();
  </script>
</body>
</html>
